server {
        listen 81 default_server;
        server_name usaid.dev01.nikel.com;
        index index.html index.php;
        root /var/www/cms;

        location / {
                try_files $uri/ $uri /index.php?$query_string;
                add_header Access-Control-Allow-Origin *;
        }


        location ~ \.php$ {
                try_files $uri /index.php =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass php-fpm_backend:9000;
                fastcgi_index index.php;
                fastcgi_buffers 16 16k;
                fastcgi_buffer_size 32k;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_read_timeout 600;
                include fastcgi_params;
        }

        location ~ /\.ht {
                deny all;
                access_log off;
                log_not_found off;
        }

        location /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }

        location ~ \.(markdown|md|twig|yaml|yml|ini|log|conf|key)$ {
                deny all;
                access_log off;
                log_not_found off;
                error_page 403 =404 /;
        }

        location ~* /.+\.(markdown|md|twig|yaml|yml|ini|log|conf|key)$ {
                deny all;
                access_log off;
                log_not_found off;
                error_page 403 =404 / ;
        }

        location ~* (Gruntfile|package)\.(js|json|jsonc)$ {
                deny all;
                access_log off;
                log_not_found off;
        }

        location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
        }

        location ~ \.(ttf|ttc|otf|eot|woff|woff2|font.css|css|js|gif|png|jpeg|jpg|svg|svgz|ico|webp|mp3)$ {
                add_header Access-Control-Allow-Origin "*";
        }

        error_log /var/log/nginx/cms_error.log;
        access_log /var/log/nginx/cms_access.log;

}